<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume templates</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section id="left-header">
        <h1>RESUMES</h1>
        <h2>BY EMILY</h2>
      </section>
      <section id="right-header">
        <img src="./images/logo.png" alt="Em logo" id="logo" />
        <p>Clean, Concise, & Creative.</p>
      </section>
    </header>
    <section id="templates">
      <h3>Choose your template:</h3>
      <section class="templateContainer">
        <section class="thumbnail">
          <img
            src="./images/res1thumbnail.jpg"
            alt="Resume1"
            class="resumeImg"
            id="resume1"
          />
          <p>Click to view</p>
          <button type="button" class="payButton">$$</button>
        </section>
        <section class="thumbnail">
          <img
            src="./images/res1Thumbnail.webp"
            alt="Resume2"
            class="resumeImg"
            id="resume2"
          />
          <p>Click to view</p>
          <button type="button" class="payButton">$$</button>
        </section>
        <section class="thumbnail">
          <img
            src="./images/res1Thumbnail.png"
            alt="Resume3"
            class="resumeImg"
            id="resume3"
          />
          <p>Click to view</p>
          <button type="button" class="payButton">$$</button>
        </section>
      </section>
    </section>
    <footer>
      <p>OR:</p>
      <section id="contact-container">
        <p>REQUEST AN ORIGINAL</p>
        <p>(price varies)</p>
        <a href="ResumeTemplates@gmail.com">Email</a>
      </section>
    </footer>
  </body>
</html>
